<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Tea Cup | CSS ANimation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="plate"></div>
      <div class="cup">
        <i class="fa-solid fa-heart heart"></i>
        <i class="fa-solid fa-heart heart2"></i>
        <i class="fa-solid fa-heart heart3"></i>
        <div class="top">
          <div class="circle">
            <div class="tea"></div>
          </div>
        </div>
        <div class="vapour">
          <span style="--i: 1"></span>
          <span style="--i: 2"></span>
          <span style="--i: 10"></span>
          <span style="--i: 7"></span>
          <span style="--i: 9"></span>
          <span style="--i: 3"></span>
          <span style="--i: 4"></span>
          <span style="--i: 5"></span>
          <span style="--i: 8"></span>
          <span style="--i: 9"></span>
          <span style="--i: 8"></span>
          <span style="--i: 10"></span>
          <span style="--i: 2"></span>
          <span style="--i: 3"></span>
          <span style="--i: 4"></span>
          <span style="--i: 5"></span>
          <span style="--i: 6"></span>
          <span style="--i: 7"></span>
          <span style="--i: 6"></span>
        </div>
      </div>
      <div class="handle"></div>
    </div>
  </body>
</html>
